<h2 class="title">Calcular Melhor Rota</h2>

<form (ngSubmit)="calcularMelhorRota()" class="form">
  <div class="form-group">
    <label for="origem">Origem</label>
    <input id="origem" [(ngModel)]="origem" name="origem" placeholder="Digite a origem" class="input" required maxlength="3" />
  </div>

  <div class="form-group">
    <label for="destino">Destino</label>
    <input id="destino" [(ngModel)]="destino" name="destino" placeholder="Digite o destino" required maxlength="3" class="input"  />
  </div>

  <button type="submit" class="btn">Calcular Melhor Rota</button>
</form>

<div *ngIf="melhorRota" class="result">
   <p><strong>{{ melhorRota }}</strong> </p>
</div>
